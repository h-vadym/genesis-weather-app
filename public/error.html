<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      color: #e53935;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 48px;
      color: #e53935;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #e53935;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="icon">⚠️</div>
  <h1>Something Went Wrong</h1>
  <p>We couldn't process your request.</p>
  <p>The confirmation/unsubscription link might be invalid or expired.</p>
  <div class="footer">
    &copy; Weather Updates Service
  </div>
</div>
</body>
</html>
